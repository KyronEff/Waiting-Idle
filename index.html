<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Idle</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="upgradetab">
        <p class="waitingtitle">Waiting 。。。</p>
        <div class="header"> 
            <p class="utitle">Upgrades</p>
            <p class="ptitle">Prestige</p>
            <p class="atitle">Automation</p>
            <p class="ititle">Info</p>
            <p class="stitle">Settings</p>
        </div>
        <div class="currencydisplay">
        <div class="value">
            <p class="currencytitle">Instances</p>
            <h1 class="instances">0</h1>
        </div>
        <div class="value">
            <p class="currencytitle">Moments</p>
            <h1 class="moments">0</h1>
            <p class="momentmultitext cursubhead">Instance Multiplier</p>
            <h1 class="momentmulti cursubnum">0</h1>           
        </div>
        <div class="value">
            <p class="currencytitle">Lustrum</p>
            <h1 class="lustrum">0</h1>
            <p class="instanceexptext cursubhead">Instance Exponent</p>
            <h1 class="instanceexp cursubnum">0</h1> 
        </div>
        <div class="value">
            <p class="currencytitle">Kalpa</p>
            <h1 class="kalpa">0</h1>
        </div>
        </div>
        <div class="buttons">
    <div class="upgrades">
        <button type="submit" class="dilation upbutton"><span class="buttontitle">Dilate Time</span><br><br><span class="description">Speed up time by 1.05x</span><br><br>Cost:<span class="dilationcostcount"> 0</span><br><br>Level:<span class="dilationlevelcount"> 0</span><br><br>Current Multiplier:<span class="multipliercount">1.00</span><br><br>Current tick: <span class="tickspeedtext">1000</span></button>
        <button type="submit" class="fracture upbutton"><span class="buttontitle">Fracture Reality</span><br><br><span class="description">Increase instability, each tick has a <span class="doublechancetext">1</span> chance to produce double instances</span><br><br>Cost:<span class="fracturecostcount"> 0</span><br><br>Level:<span class="fracturelevelcount"> 0</span></button>
        <button type="submit" class="rend upbutton"><span class="buttontitle">Rend</span><br><br><span class="description">Divide your consciousness twofold, multiplying instance gain by 2x<br><br>(Resets Time dilation and repairs Reality)</span><br><br>Cost: Σ Instances, Moments, Lustrum and <span class="rendcostcount">0</span><br><br>Level:<span class="rendlevelcount"> 0</span><br><br>Multiplier:<span class="rendmultipliercount"> 0</span></button>
    </div>
    <div class="currency">
        <button type="submit" class="convertinstance"><span class="conbutton"><span class="buttontitlesmall">Convert instances to moments</span><br><br>Cost: <span class="momentcostdisplay concost"> 0</span></span></button>
        <button type="submit" class="convertmoment"><span class="conbutton"><span class="buttontitlesmall">Convert moments to lustrum</span><br><br>Cost: <span class="lustrumcostdisplay concost"> 0</span></span></button>
        <button type="submit" class="convertlustrum"><span class="buttontitlesmall">Convert lustrum to kalpa</span><span class="kalpacosttext"><br><br>Cost: </span><span class="kalpacostdisplay concost"> 0</span></span></button>
    </div>
        </div>
    </div>
    <div class="prestigetab">
    </div>
    <div class="settingstab">
    </div>
    <div class="infotab">
    </div>
<script type="module" src="main.js"></script>    
</body>
</html>
