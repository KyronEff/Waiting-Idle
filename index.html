<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Idle</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="upgrades-tab">
        <div class="header"> 
            <p class="upgrades-title">Upgrades</p>
            <p class="prestige-title">Prestige</p>
            <p class="automation-title">Automation</p>
            <p class="info-title">Info</p>
            <p class="settings-title">Settings</p>
        </div>
            <div class="currencydisplay">
                <!-- Instances section -->
                <div class="value">
                    <p class="currency-title">Instances</p>
                    <h1 class="currency-value" data-type="instance-amount">0</h1>
                </div>
                <!-- Moments section -->
                <div class="value">
                    <p class="currency-title">Moments</p>
                    <h1 class="currency-value" data-type="moment-amount">0</h1>
                    <p class="currency-subtitle">Instance Multiplier</p>
                    <h1 class="currency-subvalue" data-type="moment-multiplier">0</h1>           
                </div>
                <!-- Lustrum section -->
                <div class="value">
                    <p class="currency-title">Lustrum</p>
                    <h1 class="currency-value" data-type="lustrum-amount">0</h1>
                    <p class="currency-subtitle">Instance Exponent</p>
                    <h1 class="currency-subvalue" data-type="lustrum-exponent">0</h1> 
                </div>
                <!-- Kalpa section -->
                <div class="value">
                    <p class="currency-title">Kalpa</p>
                    <h1 class="currency-value" data-type="kalpa-amount">0</h1>
                </div>
            </div>
            <div class="buttons">
    <div class="upgrade-buttons">
        <!-- Dilation button -->
        <button class="upgrade-button" data-type="dilation-button">
            <span class="upgrade-title">Dilate Time</span>
            <span class="upgrade-description">Speed up time</span>
            <span class="upgrade-cost">Cost:  <span data-type="dilation-cost">0</span></span>
            <span class="upgrade-level">Level: <span data-type="dilation-level">0</span></span>
            <span class="upgrade-info">Current tick: <span data-type="tickspeed">1000</span></span>
        </button>
        <!-- Fracture button -->
        <button class="upgrade-button" data-type="fracture-button">
            <span class="upgrade-title">Fracture Reality</span>
            <span class="upgrade-description">Increase instability, each tick has a
            <span class="fracture-chance-display" data-type="fracture-chance">1</span>
            chance to produce double instances</span>
            <span class="upgrade-cost">Cost: <span data-type="fracture-cost">0</span></span>
            <span class="upgrade-level">Level: <span data-type="fracture-level"> 0</span></span>
        </button>
        <!-- Rend button -->
        <button class="upgrade-button" data-type="rend-button">
            <span class="upgrade-title">Rend</span>
            <span class="upgrade-description">Divide your consciousness twofold, multiplying instance gain by 2x</span>
            <span class="additional-info">(Resets Time dilation and repairs Reality)</span>           
            <span class="upgrade-cost">Cost: Î£ Instances, Moments, Lustrum and <span data-type="rend-cost"> 0</span></span>
            <span class="upgrade-level">Level:<span data-type="rend-level"> 0</span></span>
            <span class="upgrade-info">Multiplier:<span data-type="rend-multiplier"> 0</span></span>
        </button>
    </div>
    <div class="conversion-buttons">
        <!-- Moment conversion-->
        <button class="conversion-button" data-type="moment-conversion">
            <span class="conversion-title">Convert instances to moments</span>
            <span class="conversion-cost">Cost: <span data-type="moment-cost">0</span>
        </button>
        <!-- Lustrum conversion-->
        <button class="conversion-button" data-type="lustrum-conversion">
            <span class="conversion-title">Convert moments to lustrum</span>
            <span class="conversion-cost">Cost: <span data-type="lustrum-cost">0</span>
        </button>
        <!-- Kalpa conversion-->
        <button class="conversion-button" data-type="kalpa-conversion">
            <span class="conversion-title">Convert lustrum to kalpa</span>
            <span class="conversion-cost">Cost: <span data-type="kalpa-cost">0</span></span>
        </button>
    </div>
    <div class="save-buttons">
        <!-- Saving-->
        <button class="save-button" data-type="save-button" type="button">Save</button>
        <!-- Loading -->
        <button class="save-button" data-type="load-button" type="button">Load</button>
    </div>
        </div>
    </div>

<script type="module" src="main.js"></script>    
</body>
</html>
